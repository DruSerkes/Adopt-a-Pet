<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Adopt a Pet {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 class='display-1 text-center'>Adopt a Pet</h1>
    {% block content %}
    <h2 class='h2 text-center'>Pets</h2>
    {% if pets %}
    <div class="container">
        <div class="row">
            {% for pet in pets %}
            <div class="col-4">
                {% if pet.photo_url %}
                <img src="{{pet.photo_url}}" alt="{{pet.name}}" class='img-thumbnail'>
                {% endif %}
                <p>
                    <a href="" class='text-info'>{{pet.name}}</a> {% if pet.available %} <span><b>is available!</b></span> {% endif %}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
        
    {% endif %}
    {% endblock %}
</body>
</html>
